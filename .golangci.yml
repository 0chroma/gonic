run:
  skip-files:
    - server/assets/assets_gen.go
linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - gochecknoinits
    - gomnd
    - godox
    - funlen
    - wsl
issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
    - text: "weak cryptographic primitive"
      linters:
        - gosec
